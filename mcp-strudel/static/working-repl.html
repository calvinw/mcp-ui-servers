<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Strudel REPL with Pattern Buttons</title>
    <style>
      body {
        margin: 0;
        background: #222;
        font-family: Arial, sans-serif;
        color: white;
        display: grid;
        height: 100vh;
        grid-template-rows: auto 60px 1fr 200px;
      }
      
      .top-ui {
        background: #333;
        padding: 15px 20px;
        border-bottom: 2px solid #555;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        min-height: 60px;
      }
      
      .pattern-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
      }
      
      .pattern-controls h3 {
        margin: 0 10px 0 0;
        font-size: 14px;
        color: #ccc;
      }
      
      .pattern-controls button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }
      
      .pattern-controls button:hover {
        background: #45a049;
      }
      
      .pattern-controls button.drums { background: #ff6b6b; }
      .pattern-controls button.melody { background: #4ecdc4; }
      .pattern-controls button.complex { background: #ffe66d; color: #333; }
      
      .header-bar {
        display: flex;
        width: 100%;
        height: 60px;
        background: #333;
        border-bottom: 2px solid #555;
      }
      
      .header-bar {
        display: flex;
        width: 100%;
        height: 60px;
        background: #333;
        border-bottom: 2px solid #555;
      }
      
      #start {
        flex: 1;
        height: 60px;
        background: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-right: 1px solid #555;
      }
      
      #start:hover {
        background: #45a049;
      }
      
      #headerStop {
        width: 120px;
        height: 60px;
        background: #ff6b6b;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      
      #headerStop:hover {
        background: #ff5252;
      }
      
      .repl-area {
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
      }
      
      textarea {
        flex: 1;
        font-size: 1.5em;
        border: 0;
        color: white;
        background: transparent;
        outline: none;
        padding: 20px;
        font-family: 'Courier New', monospace;
        resize: none;
      }
      
      .logs-panel {
        background: #111;
        border-top: 2px solid #555;
        padding: 15px;
        overflow-y: auto;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        line-height: 1.4;
      }
      
      .logs-panel h4 {
        margin: 0 0 10px 0;
        color: #4ecdc4;
        font-size: 14px;
      }
      
      .log-entry {
        margin: 3px 0;
        padding: 2px 0;
      }
      
      .log-entry.success { color: #4CAF50; }
      .log-entry.error { color: #ff6b6b; }
      .log-entry.info { color: #4ecdc4; }
      .log-entry.debug { color: #ccc; }
      
      .status {
        background: rgba(0,0,0,0.8);
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 12px;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <!-- Top UI Section -->
    <div class="top-ui">
      <div class="pattern-controls">
        <h3>üéµ Patterns:</h3>
        <button onclick="setPattern('basic')" class="melody">üéπ Basic</button>
        <button onclick="setPattern('drums')" class="drums">ü•Å Drums</button>
        <button onclick="setPattern('melody')" class="melody">üéº Melody</button>
        <button onclick="setPattern('complex')" class="complex">üî• Complex</button>
        <button onclick="setPattern('custom')">‚ú® Custom</button>
      </div>
      <div class="status" id="status">Loading...</div>
    </div>
    
    <!-- Header Bar -->
    <div class="header-bar">
      <button id="start">‚ñ∂ PLAY / EVALUATE</button>
      <button id="headerStop" onclick="stopAll()">‚èπ STOP</button>
    </div>
    
    <!-- REPL Area -->
    <div class="repl-area">
      <textarea
        id="text"
        spellcheck="false"
        placeholder="Loading Strudel patterns..."
      ></textarea>
    </div>
    
    <!-- Logs Panel -->
    <div class="logs-panel">
      <h4>üîç System Logs</h4>
      <div id="logs"></div>
    </div>
    
    <script type="module">
      import { controls, repl, evalScope } from 'https://cdn.skypack.dev/@strudel/core@0.11.0';
      import { mini } from 'https://cdn.skypack.dev/@strudel/mini@0.11.0';
      import { transpiler } from 'https://cdn.skypack.dev/@strudel/transpiler@0.11.0';
      import {
        getAudioContext,
        webaudioOutput,
        initAudioOnFirstClick,
        registerSynthSounds,
      } from 'https://cdn.skypack.dev/@strudel/webaudio@0.11.0';

      // Pattern library
      const patterns = {
        basic: `samples('github:tidalcycles/dirt-samples')
s("bd sn hh sn").slow(2)`,
        
        drums: `samples('github:tidalcycles/dirt-samples')
stack(
  s("bd bd ~ bd"),
  s("~ sn ~ sn"), 
  s("hh*8").gain(0.3)
)`,
        
        melody: `samples('github:tidalcycles/dirt-samples')
note("c4 d4 e4 f4 g4 a4 b4 c5")
.slow(2)
.s("bleep")
.room(0.3)`,
        
        complex: `samples('github:tidalcycles/dirt-samples')
stack(
  note("c2 [eb2 g2] bb1 f2").slow(4).s("sawtooth").lpf(400),
  note("<c4 eb4 g4 bb4>*4").s("bleep").gain(0.6),
  s("bd ~ bd ~").fast(2),
  s("~ sn ~ sn")
)`,
        
        custom: `samples('github:tidalcycles/dirt-samples')
s("cp bd ~ sn").fast(2).room(0.5)`
      };

      const ctx = getAudioContext();
      const input = document.getElementById('text');
      const statusEl = document.getElementById('status');
      
      // Set initial pattern
      input.value = patterns.basic;

      const loadModules = evalScope(
        controls,
        import('https://cdn.skypack.dev/@strudel/core@0.11.0'),
        import('https://cdn.skypack.dev/@strudel/mini@0.11.0'),
        import('https://cdn.skypack.dev/@strudel/tonal@0.11.0'),
        import('https://cdn.skypack.dev/@strudel/webaudio@0.11.0'),
      );

      const initAudio = Promise.all([initAudioOnFirstClick(), registerSynthSounds()]);

      const { evaluate, hush } = repl({
        defaultOutput: webaudioOutput,
        getTime: () => ctx.currentTime,
        transpiler,
      });
      
      // Make hush available globally for debugging
      window.strudelHush = hush;
      
      // Play button
      document.getElementById('start').addEventListener('click', async () => {
        try {
          statusEl.textContent = 'Starting...';
          addLog('‚ñ∂ Manual play button clicked', 'info');
          await loadModules;
          await initAudio;
          await ctx.resume();
          evaluate(input.value);
          statusEl.textContent = 'üéµ Playing';
          addLog('‚úÖ Pattern playing', 'success');
        } catch (error) {
          statusEl.textContent = '‚ùå Error';
          addLog(`‚ùå Play error: ${error.message}`, 'error');
        }
      });

      // Pattern functions (global)
      window.setPattern = async function(patternName) {
        const code = patterns[patternName];
        if (code) {
          input.value = code;
          statusEl.textContent = `Loading ${patternName}...`;
          console.log(`üìù Loaded pattern: ${patternName}`);
          
          // Auto-play
          try {
            await loadModules;
            await initAudio;
            await ctx.resume();
            evaluate(code);
            statusEl.textContent = `üéµ Playing: ${patternName}`;
            console.log(`üéµ Auto-playing: ${patternName}`);
          } catch (error) {
            statusEl.textContent = '‚ùå Error';
            console.error('‚ùå Auto-play error:', error);
          }
        }
      };
      
      window.stopAll = function() {
        try {
          console.log('üõë Attempting to stop with hush()');
          console.log('hush function:', hush);
          console.log('hush type:', typeof hush);
          
          if (typeof hush === 'function') {
            hush();
            statusEl.textContent = 'üõë Stopped';
            console.log('üõë All patterns stopped with hush()');
          } else {
            // Try alternative stop methods
            if (window.strudelHush) {
              window.strudelHush();
              console.log('üõë Used global strudelHush');
            } else {
              // Last resort: evaluate silence
              evaluate('silence');
              console.log('üõë Used silence pattern');
            }
            statusEl.textContent = 'üõë Stopped (alternative method)';
          }
        } catch (error) {
          statusEl.textContent = '‚ùå Stop Error';
          console.error('‚ùå Stop error:', error);
        }
      };

      // Logging functionality
      const logsContainer = document.getElementById('logs');
      
      function addLog(message, type = 'info') {
        const timestamp = new Date().toLocaleTimeString();
        const logEntry = document.createElement('div');
        logEntry.className = `log-entry ${type}`;
        logEntry.textContent = `[${timestamp}] ${message}`;
        logsContainer.appendChild(logEntry);
        logsContainer.scrollTop = logsContainer.scrollHeight;
        
        // Keep only last 100 entries
        if (logsContainer.children.length > 100) {
          logsContainer.removeChild(logsContainer.firstChild);
        }
      }
      
      // Override console.log to also show in our logs
      const originalLog = console.log;
      console.log = function(...args) {
        originalLog.apply(console, args);
        addLog(args.join(' '), 'debug');
      };
      
      const originalError = console.error;
      console.error = function(...args) {
        originalError.apply(console, args);
        addLog(args.join(' '), 'error');
      };

      // Initialize
      addLog('üåÄ Strudel REPL initializing...', 'info');
      loadModules.then(() => {
        statusEl.textContent = '‚úÖ Ready - Click patterns!';
        addLog('‚úÖ Strudel REPL ready!', 'success');
      });
    </script>
  </body>
</html>
